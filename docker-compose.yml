services:
  db:
    image: postgres:16-alpine
    container_name: mega_market_db
    environment:
      - POSTGRES_DB=mega_market_db
      - POSTGRES_USER=mega_admin
      - POSTGRES_PASSWORD=mega_pass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mega_admin -d mega_market_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: mega_market_web
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
